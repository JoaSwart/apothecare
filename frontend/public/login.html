<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inloggen - Apothecare</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  
  <body>

    <div id="app">
        <site-header></site-header>
    </div>
     <script src="https://unpkg.com/vue@3"></script>
     <script src="../assets/js/header.js"></script>

    <div id="app" class="page-bg">
      <div class="login-card">
        <div class="avatar-wrap">
          <img src="../assets/img/avatar-placeholder.svg" alt="avatar" class="avatar">
        </div>
        <h3 class="title">Welkom bij Apothecare</h3>
        <p class="subtitle">Log in of maak een account aan</p>

        <div class="tabs" v-if="!isBeheerder">
          <button :class="['tab', actief === 'login' ? 'active' : '']" @click="actief = 'login'">Inloggen</button>
          <button :class="['tab', actief === 'register' ? 'active' : '']" @click="actief = 'register'">Registreren</button>
        </div>

        <form class="form" @submit.prevent="submit">
          <!-- Registreren  -->
          <template v-if="actief === 'register'">
            <label class="label">Naam</label>
            <input v-model="name" type="text" placeholder="Uw naam" class="input">

            <label class="label">E-mailadres</label>
            <input v-model="email" type="email" placeholder="uw@email.nl" class="input">

            <label class="label">Wachtwoord</label>
            <input v-model="wachtwoord" type="wachtwoord" placeholder="" class="input">

            <label class="label">Bevestig wachtwoord</label>
            <input v-model="confirmwachtwoord" type="wachtwoord" placeholder="" class="input">

            <div class="buttons-row">
              <button type="button" class="btn btn-ghost" @click="cancel">Annuleren</button>
              <button type="submit" class="btn btn-primary">Registreren</button>
            </div>
          </template>

          <!-- Login -->
          <template v-if="actief === 'login'">
            <label class="label">{{ isBeheerder ? 'Gebruikersnaam' : 'E-mailadres' }}</label>
            <input v-model="email" :type="isBeheerder ? 'text' : 'email'" :placeholder="isBeheerder ? 'gebruikersnaam' : 'uw@email.nl'" class="input">

            <label class="label">Wachtwoord</label>
            <input v-model="wachtwoord" type="wachtwoord" placeholder="" class="input">

            <div class="demo-box">
              <strong>Demo {{ isBeheerder ? 'beheerder' : 'klant' }}:</strong>
              <div>{{ isBeheerder ? 'Gebruikersnaam: admin' : 'E-mail: klant@test.nl' }}</div>
              <div>Wachtwoord: {{ isBeheerder ? 'admin123' : 'test123' }}</div>
            </div>

            <div class="buttons-row">
              <button type="button" class="btn btn-ghost" @click="cancel">Annuleren</button>
              <button type="submit" class="btn btn-primary">Inloggen</button>
            </div>
          </template>
        </form>

  <div class="footer-link"><a href="#" @click.prevent="toggleBeheerder">{{ isBeheerder ? 'Terug naar inloggen' : 'Bent u beheerder? Klik hier â†’' }}</a></div>
      </div>
    </div>

    <script src="../assets/js/login.js"></script>
  </body>
  </html>
